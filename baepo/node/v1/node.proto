syntax = "proto3";

package baepo.node.v1;

import "google/protobuf/empty.proto";
import "baepo/node/v1/machine.proto";

option go_package = "github.com/baepo-cloud/baepo-proto/go/baepo/node/v1";

service NodeService {
  rpc StartMachine(NodeStartMachineRequest) returns (NodeStartMachineResponse);

  rpc StopMachine(NodeStopMachineRequest) returns (google.protobuf.Empty);

  rpc GetMachine(NodeGetMachineRequest) returns (NodeGetMachineResponse);
}

message NodeStartMachineRequest {
  MachineSpec spec = 1;
}

message NodeStartMachineResponse {
  Machine machine = 1;
}

message NodeStopMachineRequest {
  string machine_id = 1;
}

message NodeGetMachineRequest {
  string machine_id = 1;
}

message NodeGetMachineResponse {
  Machine machine = 1;
}
