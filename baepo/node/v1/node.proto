syntax = "proto3";

package baepo.node.v1;

import "google/protobuf/empty.proto";
import "baepo/node/v1/machine.proto";

option go_package = "github.com/baepo-cloud/baepo-proto/go/baepo/node/v1";

service NodeService {
  rpc ListMachines(NodeListMachinesRequest) returns (NodeListMachinesResponse);

  rpc GetMachine(NodeGetMachineRequest) returns (NodeGetMachineResponse);

  rpc CreateMachine(NodeCreateMachineRequest) returns (NodeCreateMachineResponse);

  rpc UpdateMachineDesiredState(NodeUpdateMachineDesiredStateRequest) returns (NodeUpdateMachineDesiredStateResponse);
}

message NodeListMachinesRequest {
}

message NodeListMachinesResponse {
  repeated Machine machines = 1;
}

message NodeGetMachineRequest {
  string machine_id = 1;
}

message NodeGetMachineResponse {
  Machine machine = 1;
}

message NodeCreateMachineRequest {
  MachineSpec spec = 1;
  MachineDesiredState desired_state = 2;
}

message NodeCreateMachineResponse {
  Machine machine = 1;
}

message NodeUpdateMachineDesiredStateRequest {
  string machine_id = 1;
  MachineDesiredState desired_state = 2;
}

message NodeUpdateMachineDesiredStateResponse {
  Machine machine = 1;
}
